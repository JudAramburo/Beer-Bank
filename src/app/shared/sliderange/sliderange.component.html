<div class="row justify-content-center">

  <div class="col-1">
    <input type="checkbox" id={{name}} [ngModel]="filter" (ngModelChange)="onFilterChange($event)" />
    <label for="{{name}}">{{name}}</label>
  </div>
  <div class="col-3">
    <npn-slider [min]="1" [max]="100" (onChange)="onSliderChange($event)" [step]="1" [disabled]="disabled"></npn-slider>
  </div>

</div>
